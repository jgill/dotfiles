name: spider_core
root: projects/myhealthandmoney/engines/spider_core

pre: gitx; ctags --exclude=vendor -R .

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

windows:
  - editor: vim .
  - database: cd spec/dummy; bundle exec rails dbconsole
  - console: cd spec/dummy; bundle exec rails console
  - utility: clear
