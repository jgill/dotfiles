name: cost_comparison
root: projects/myhealthandmoney/engines/cost_comparison

pre: gitx; ctags --exclude=vendor --exclude=data -R .

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

windows:
  - editor: vim .
  - database: cd spec/dummy; bundle exec rails dbconsole
  - console: cd spec/dummy; bundle exec rails console
  - server: cd spec/dummy; bundle exec rails server -p 3040
  - utility: clear
  - logs: cd spec/dummy; tail -f log/development.log
